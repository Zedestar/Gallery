<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .thumb-nail {
            height: 250px;
        }
    </style>
</head>
<body class="m-5">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                       <li class="list-group-item">All</li> 
                       {% for category in categories %}

                            <li class="list-group-item">{{category}}</li>

                       {% empty %}

                            <h3>There is no Photo to show......</h3>

                       {% endfor %}
                      
                       <li class="list-group-item">
                           <a href="{% url 'add' %}" class="btn btn-block btn-dark">Add Photo</a>
                       </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}

                        <div class="col-md-4">
                            <div class="card my-3">
                                <img class="card-img-top thumb-nail" src="{{photo.image.url}}">
                                <div class="card-body">
                                    <p class="card-text">
                                        Category: {{photo.category}}
                                    </p>
                                </div>
                                <a href="{% url 'view' photo.id  %}" class="btn btn-sm btn-outline-dark m-1">View</a>
                            </div>
                        </div> 
                        
                    {% empty %}

                        <h1>There is no image to show.....</h1>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
